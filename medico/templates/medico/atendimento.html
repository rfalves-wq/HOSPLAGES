<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atendimento Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">

    <h4>Paciente: {{ atendimento.paciente.nome }}</h4>
    <p>Idade: {{ atendimento.paciente.idade }} anos</p>

    <!-- Formulário de atendimento -->
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label>Queixa Principal</label>
            <textarea class="form-control" name="queixa_principal">{{ atendimento.queixa_principal }}</textarea>
        </div>

        <div class="mb-3">
            <label>Histórico da Doença Atual</label>
            <textarea class="form-control" name="historico">{{ atendimento.historico }}</textarea>
        </div>

        <div class="mb-3">
            <label>Diagnóstico</label>
            <textarea class="form-control" name="diagnostico">{{ atendimento.diagnostico }}</textarea>
        </div>

        <div class="mb-3">
            <label>Conduta</label>
            <textarea class="form-control" name="conduta">{{ atendimento.conduta }}</textarea>
        </div>

        <!-- Botão de salvar informações do atendimento -->
        <button type="submit" class="btn btn-primary">Salvar Atendimento</button>

        <!-- Botão de finalizar atendimento (link) -->
        <a href="{% url 'medico:finalizar_atendimento' atendimento.id %}" class="btn btn-success ms-2">
            Finalizar Atendimento
        </a>
    </form>

</div>
</body>
</html>
