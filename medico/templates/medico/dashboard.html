<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Médico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background-color: #f1f8ff; }
        .card-dashboard { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="bi bi-heart-pulse-fill"></i> Sistema SUS
        </span>
        <div class="d-flex">
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="card card-dashboard mb-4">
        <div class="card-body">
            <h4 class="card-title mb-2">Bem-vindo, Dr(a). {{ request.user.username }}</h4>
            <p class="text-muted mb-0">Acesso ao painel médico do sistema</p>
        </div>
    </div>

    <div class="row g-3">

        <!-- Pacientes em Atendimento -->
        <div class="col-md-4">
            <div class="card card-dashboard h-100">
                <div class="card-body text-center">
                    <i class="bi bi-clipboard2-pulse fs-1 text-primary"></i>
                    <h5 class="mt-3">Pacientes em Atendimento</h5>
                    <p class="text-muted">Visualizar pacientes aguardando ou em consulta</p>
                    <a href="{% url 'medico:lista_pacientes' %}" class="btn btn-primary btn-sm">Acessar</a>
                </div>
            </div>
        </div>

        <!-- Prontuários -->
        <div class="col-md-4">
            <div class="card card-dashboard h-100">
                <div class="card-body text-center">
                    <i class="bi bi-file-earmark-medical fs-1 text-success"></i>
                    <h5 class="mt-3">Prontuários</h5>
                    <p class="text-muted">Consultar histórico e registros médicos</p>
                    <a href="#" class="btn btn-success btn-sm">Acessar</a>
                </div>
            </div>
        </div>

        <!-- Agenda -->
        <div class="col-md-4">
            <div class="card card-dashboard h-100">
                <div class="card-body text-center">
                    <i class="bi bi-calendar-check fs-1 text-warning"></i>
                    <h5 class="mt-3">Agenda</h5>
                    <p class="text-muted">Visualizar consultas agendadas</p>
                    <a href="#" class="btn btn-warning btn-sm">Acessar</a>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
