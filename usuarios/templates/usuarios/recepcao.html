<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Recepção</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f8ff;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }
        h2 {
            text-align: center;
            color: #0057a0;
            margin-bottom: 30px;
        }
        .btn-logout {
            display: block;
            margin: 0 auto 30px auto;
            background-color: #0072bc;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }
        .btn-logout:hover {
            background-color: #0057a0;
            color: #fff;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 250px;
            border-radius: 10px;
            border: 1px solid #cce5ff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-weight: bold;
            color: #0057a0;
            margin-bottom: 10px;
        }
        .card-text {
            color: #333;
            font-size: 14px;
        }
        .card-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #0072bc;
        }
    </style>
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Logo SUS -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Logo_do_SUS.svg/2560px-Logo_do_SUS.svg.png" alt="Logo SUS" class="logo">

    <h2>Bem-vindo, {{ request.user.username }} (Recepção)</h2>

    <!-- Botão sair -->
    <a href="{% url 'logout' %}" class="btn-logout">Sair</a>

    <!-- Cards -->
    <div class="cards-container">
        <!-- Card Pacientes -->
        <a href="{% url 'paciente_list' %}" class="card">
            <div class="card-body">
                <div class="card-icon"><i class="bi bi-person-fill"></i></div>
                <h5 class="card-title">Pacientes</h5>
                <p class="card-text">Gerencie o cadastro e histórico dos pacientes.</p>
            </div>
        </a>

        <!-- Card Agendamentos -->
       <a href="{% url 'agendamento_list' %}" class="card">
    <div class="card-body">
        <div class="card-icon"><i class="bi bi-calendar-check-fill"></i></div>
        <h5 class="card-title">Agendamentos</h5>
        <p class="card-text">Controle consultas, exames e envie pacientes para triagem.</p>
    </div>
</a>

        <!-- Card Relatórios -->
        <a href="#" class="card">
            <div class="card-body">
                <div class="card-icon"><i class="bi bi-bar-chart-fill"></i></div>
                <h5 class="card-title">Relatórios</h5>
                <p class="card-text">Visualize estatísticas de atendimentos e agendamentos.</p>
            </div>
        </a>
    </div>
</div>
</body>
</html>
