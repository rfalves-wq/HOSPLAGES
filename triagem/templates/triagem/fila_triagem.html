<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fila de Triagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Fila de Triagem</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Tempo de Espera (min)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in fila %}
            <tr>
                <td>{{ item.paciente.nome }}</td>
                <td>{{ item.tempo_espera_minutos }}</td>
                <td>
                    <a href="{% url 'realizar_triagem' item.paciente.id %}" class="btn btn-primary btn-sm">
                        Triagem
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum paciente na fila</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
